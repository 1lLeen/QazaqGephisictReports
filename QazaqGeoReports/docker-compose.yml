name: qazaqgeoreports
services:
  db:
    image: postgres:16
    container_name: qgreports-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "5433:5432"   # чтобы можно было подключаться к БД с ноутбука

  adminer:
    image: adminer
    container_name: qgreports-adminer
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8080"

  app:
    build:
      context: .
      dockerfile: ./BlazorApp.UI/Dockerfile
    container_name: qgreports-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ASPNETCORE_URLS: http://0.0.0.0:${APP_HTTP_PORT}
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      Npgsql__EnableLegacyTimestampBehavior: "true"
    ports:
      - "${APP_HTTP_PORT}:${APP_HTTP_PORT}"

volumes:
  pgdata:
